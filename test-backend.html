<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>🔧 Backend Connection Test</h1>
    <div id="results"></div>

    <script>
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        // Test backend connection
        fetch('http://localhost:3001/api/health')
            .then(response => response.json())
            .then(data => {
                addResult(`✅ Backend is running: ${data.status}`);
                addResult(`📍 Database: ${data.mongoConnected ? 'Connected' : 'Disconnected'}`);
                addResult(`📍 Environment: ${data.environment.nodeEnv}`);
            })
            .catch(error => {
                addResult(`❌ Backend connection failed: ${error.message}`, 'error');
            });

        // Test API endpoint
        fetch('http://localhost:3001/api/test')
            .then(response => response.json())
            .then(data => {
                addResult(`✅ API test: ${data.message}`);
            })
            .catch(error => {
                addResult(`❌ API test failed: ${error.message}`, 'error');
            });
    </script>
</body>
</html>
