<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>ğŸ”— Connection Test</h1>
    <p>Testing connection between frontend and backend...</p>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        // Test backend connection
        fetch('http://localhost:3001/api/health')
            .then(response => response.json())
            .then(data => {
                addResult(`âœ… Backend connected: ${data.status}`, 'success');
                addResult(`ğŸ“ Database: ${data.mongoConnected ? 'Connected' : 'Disconnected'}`, 'info');
                addResult(`ğŸ“ Environment: ${data.environment.nodeEnv}`, 'info');
            })
            .catch(error => {
                addResult(`âŒ Backend connection failed: ${error.message}`, 'error');
            });

        // Test API endpoints
        fetch('http://localhost:3001/api/test')
            .then(response => response.json())
            .then(data => {
                addResult(`âœ… API test endpoint: ${data.message}`, 'success');
            })
            .catch(error => {
                addResult(`âŒ API test failed: ${error.message}`, 'error');
            });

        // Show current origin
        addResult(`ğŸ“ Current origin: ${window.location.origin}`, 'info');
        addResult(`ğŸ“ Current port: ${window.location.port}`, 'info');
    </script>
</body>
</html>
