<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test jsxDEV Fix</title>
</head>
<body>
    <h1>Testing jsxDEV Fix</h1>
    <div id="test-result"></div>

    <!-- Fix for jsxDEV not a function error -->
    <script>
        window.jsxDEV = function() { return null; };
    </script>

    <script>
        // Test if jsxDEV is defined
        if (typeof window.jsxDEV === 'function') {
            document.getElementById('test-result').innerHTML = 
                '<p style="color: green;">✅ jsxDEV fix is working correctly!</p>';
        } else {
            document.getElementById('test-result').innerHTML = 
                '<p style="color: red;">❌ jsxDEV fix is not working!</p>';
        }

        // Test calling jsxDEV
        try {
            const result = window.jsxDEV();
            console.log('jsxDEV call result:', result);
        } catch (error) {
            console.error('jsxDEV call failed:', error);
        }
    </script>
</body>
</html>
