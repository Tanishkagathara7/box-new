<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>
    <button onclick="testAPI()">Test API Connection</button>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Testing...';
            
            try {
                // Test the API URL that should be used
                const apiUrl = 'https://box-new.onrender.com/api/grounds';
                console.log('Testing API URL:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // credentials: 'include' // Try without credentials first
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    resultsDiv.innerHTML = `
                        <h3>✅ API Connection Successful!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Grounds found:</strong> ${data.grounds ? data.grounds.length : 'N/A'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('API Error:', error);
                resultsDiv.innerHTML = `
                    <h3>❌ API Connection Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Current URL:</strong> ${window.location.origin}</p>
                    <p><strong>API URL:</strong> https://box-new.onrender.com/api/grounds</p>
                `;
            }
        }
        
        // Run test automatically on page load
        window.onload = testAPI;
    </script>
</body>
</html>
